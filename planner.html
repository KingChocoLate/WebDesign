<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Study Hub - Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center space-x-2">
                        <i class="fas fa-book-open text-2xl text-indigo-600"></i>
                        <span class="text-xl font-bold text-gray-800">Study Hub</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="notes.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Notes</a>
                        <a href="planner.html" class="bg-indigo-600 text-white px-3 py-2 rounded-md text-sm font-medium">Planner</a>
                        <a href="flashcards.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Flashcards</a>
                        <a href="community.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Community</a>
                    </div>
                </div>
                 <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-900 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
         <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="notes.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Notes</a>
                <a href="planner.html" class="bg-indigo-600 text-white block px-3 py-2 rounded-md text-base font-medium">Planner</a>
                <a href="flashcards.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Flashcards</a>
                <a href="community.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Community</a>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
             <div class="bg-white rounded-lg shadow-xl p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Weekly Planner</h1>
                <div class="flex flex-col sm:flex-row items-center mb-6">
                     <input type="text" id="task-input" placeholder="Add a new task..." class="w-full sm:flex-grow p-3 border-2 border-gray-200 rounded-lg sm:rounded-l-lg sm:rounded-r-none focus:outline-none focus:border-indigo-500 transition-colors mb-2 sm:mb-0">
                     <button id="add-task-btn" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-3 rounded-lg sm:rounded-r-lg sm:rounded-l-none"><i class="fas fa-plus mr-2"></i>Add Task</button>
                 </div>
                 
                 <div id="task-list" class="space-y-4">
                     <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm">
                         <div class="flex items-center">
                            <input type="checkbox" class="h-5 w-5 text-indigo-600 rounded-sm border-gray-300 focus:ring-indigo-500">
                            <span class="ml-4 text-gray-700 break-all">Finish web design project mockups</span>
                         </div>
                         <button class="text-gray-400 hover:text-red-500 transition-colors ml-2"><i class="fas fa-trash-alt"></i></button>
                     </div>
                      <div class="flex items-center justify-between bg-green-100 p-4 rounded-lg shadow-sm">
                         <div class="flex items-center">
                            <input type="checkbox" class="h-5 w-5 text-indigo-600 rounded-sm border-gray-300 focus:ring-indigo-500" checked>
                            <span class="ml-4 text-gray-700 line-through">Read Chapter 3 of Chemistry textbook</span>
                         </div>
                         <button class="text-gray-400 hover:text-red-500 transition-colors ml-2"><i class="fas fa-trash-alt"></i></button>
                     </div>
                      <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm">
                         <div class="flex items-center">
                            <input type="checkbox" class="h-5 w-5 text-indigo-600 rounded-sm border-gray-300 focus:ring-indigo-500">
                            <span class="ml-4 text-gray-700 break-all">Complete 10 practice problems for Calculus</span>
                         </div>
                         <button class="text-gray-400 hover:text-red-500 transition-colors ml-2"><i class="fas fa-trash-alt"></i></button>
                     </div>
                     </div>
             </div>
        </div>
    </main>
    <script src="javascript/main.js"></script>
    <script src="javascript/planner.js"></script>
</body>
</html>
